<!DOCTYPE html>
<html>
<head>
  <title>CRUD Docker App</title>
  <style>
    body {
      font-family: Arial;
    }
    table {
      border-collapse: collapse;
      width: 70%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Add User</h2>
  <input id="name" placeholder="Name">
  <input id="email" placeholder="Email">
  <input id="age" placeholder="Age" type="number">
  <button onclick="addUser()">Add</button>

  <h2>Users</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="usersTable"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
